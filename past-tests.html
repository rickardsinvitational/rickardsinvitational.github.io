<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Tests - Rickards High School Math Invitational</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <!-- Add GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Styles for the navigation section at the top */
        .navigation {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .navigation a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Content container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Online Registration section styles */
        .online-registration {
            background-color: #eee; /* Light background color for the text box */
            color: #333; /* Dark text color */
            padding: 80px 20px 20px; /* Add padding to top to avoid overlap with navigation */
            text-align: left;
        }

        .online-registration h1 {
            font-size: 24px; /* Increase the font size for the heading */
            margin-bottom: 20px; /* Add margin to separate heading from text */
        }

        .online-registration p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Dark mode styles for the entire page */
        body.dark-mode {
            background-color: #333; /* Dark background color for the page */
            color: #fff; /* White text color */
        }

        /* Dark mode styles for the registration text box */
        body.dark-mode .online-registration {
            background-color: #222; /* Dark background color for the text box in dark mode */
            color: #fff; /* White text color in dark mode */
        }

        /* Dark mode toggle switch styles */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            background-color: #444;
            border-radius: 20px;
            width: 50px;
            height: 24px;
            display: flex;
            align-items: center;
            padding: 2px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .toggle-slider {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            right: 2px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .toggle-checkbox:checked + .toggle-label .toggle-slider {
            transform: translateX(26px);
            background-color: #fff;
        }

        /* Styles for the "Past Tests" content */
        #past-tests {
            padding-top: 120px; /* Add space for the navigation bar */
            text-align: center; /* Center align the buttons */
        }

        #past-tests h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #past-tests p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Button styles */
        .year-button {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px; /* Increase padding for larger buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px; /* Add space between the buttons */
        }

        .year-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation section (at the top) -->
    <div class="navigation" id="navigation">
        <a href="index.html">Home</a>
        <a href="past-tests.html">Past Tests</a>
        <a href="registration.html">Online Registration</a>
    </div>

    <!-- Content for the "Past Tests" page -->
    <div class="container" id="past-tests">
        <h1>Past Tests</h1>
        <p>Click on the respective year to access past math competition tests:</p>
        <div class="button-container">
            <a href="https://yourgoogledriveurl/2023" target="_blank" class="year-button">2023</a>
            <a href="https://drive.google.com/drive/folders/1b5WapoMZXmbln5RA4RvQZ5QOVX9X9KmR?usp=drive_link" target="_blank" class="year-button">2022</a>
            <a href="https://drive.google.com/drive/folders/1jvj2PeXoD_uXboU56jBdjSw7pkYjR8YP?usp=drive_link" target="_blank" class="year-button">2021</a>
            <a href="https://yourgoogledriveurl/2020" target="_blank" class="year-button">2020</a>
            <a href="https://yourgoogledriveurl/2019" target="_blank" class="year-button">2019</a>
            <a href="https://yourgoogledriveurl/2018" target="_blank" class="year-button">2018</a>
            <a href="https://drive.google.com/drive/folders/1D2yOhMHwCiqomhRtdGJcY3yZtqhIJZn6?usp=drive_link" target="_blank" class="year-button">2017</a>
            <a href="https://drive.google.com/drive/folders/1D8YtJrfMTZGDh1VlDbwZ7HaKLzuRM6rV?usp=drive_link" target="_blank" class="year-button">2016</a>
            <a href="https://drive.google.com/drive/folders/1swR215atMdKWTN81VCLoEDOqMV-zAhzc?usp=drive_link" target="_blank" class="year-button">2015</a>
        </div>
    </div>

    <!-- Dark mode toggle switch -->
    <input type="checkbox" id="toggleSwitch" class="toggle-checkbox">
    <label class="dark-mode-toggle" for="toggleSwitch">
        <div class="toggle-label">
            <span class="toggle-slider"></span>
        </div>
    </label>

    <script>
        // Check if dark mode preference is stored and apply it
        const savedDarkMode = localStorage.getItem("darkMode");
        if (savedDarkMode === "true") {
            document.body.classList.add("dark-mode");
        }

        const toggleSwitch = document.getElementById("toggleSwitch");
        const body = document.body;

        toggleSwitch.addEventListener("change", () => {
            body.classList.toggle("dark-mode");
            // Save the dark mode preference in localStorage
            localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
            // Update the toggle switch styles
            const toggleLabel = document.querySelector(".toggle-label");
            toggleLabel.style.backgroundColor = body.classList.contains("dark-mode") ? "#444" : "#fff";
            // Update the slider position and color
            const toggleSlider = document.querySelector(".toggle-slider");
            toggleSlider.style.backgroundColor = body.classList.contains("dark-mode") ? "#fff" : "#000";
            toggleSlider.style.right = body.classList.contains("dark-mode") ? "2px" : "28px";
        });
    </script>
</body>
</html>
